<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Forca</title>
</head>

<body>
    <header>
        <div class="tracking-in-expand">
            <img src="./joystick.svg" alt="Joystick" class="joystick">
            <h1>Jogo Da Forca</h1>
            <h5>Alura - Oracle one</h5>
        </div>
    </header>
    <div class="gameMenu">
        <button onclick="start()">Começar Jogo</button>
        <button onclick="adc()">Adicionar nova Palavra</button>
    </div>
    <main>
        <div id="unique" class="hide">
            <canvas id="hangman" width="360" height="500"></canvas>
            <div class="hint">

            </div>
            <div class="wrong">
                <h1>Erros:</h1>
                <div class="wrongLetters">

                </div>
            </div>
            <div class="right">
                <div class="lines"></div>
            </div>
        </div>
    </main>
    <div class="modal" id="modalLost">
        <div class="modal-content">
            <div>
                <h1>Que pena, você perdeu!</h1>
            </div>
            <button onclick="reload()">Reiniciar</button>
        </div>
    </div>
    <div class="modal" id="modalWin">
        <div class="modal-content">
            <div>
                <h1>Parabens voce ganhou!</h1>
            </div>
            <button onclick="reload()">Reiniciar</button>
        </div>
    </div>
    <div class="modal" id="modalAdd">
        <div class="modal-content">
            <div>
                <form>
                    <label for="word">Qual Palavra deseja adcionar?</label>
                    <input type="text" name="word" id="word">
                    <br>
                    <label for="hint">Qual a dica para esta Palavra?</label>
                    <input type="text" name="hint" id="hint">
                    <br>
                    <input type="submit" value="Adicionar" id="adicionar">
                </form>
                <button onclick="adc()">Fechar</button>
            </div>
        </div>
    </div>
    <div class="hide" id="yes">
        <button class="Keyboard" value="A">A</button>
        <button class="Keyboard" value="B">B</button>
        <button class="Keyboard" value="C">C</button>
        <button class="Keyboard" value="D">D</button>
        <button class="Keyboard" value="E">E</button>
        <button class="Keyboard" value="F">F</button>
        <button class="Keyboard" value="G">G</button>
        <button class="Keyboard" value="H">H</button>
        <button class="Keyboard" value="I">I</button>
        <button class="Keyboard" value="J">J</button>
        <button class="Keyboard" value="K">K</button>
        <button class="Keyboard" value="L">L</button>
        <button class="Keyboard" value="M">M</button>
        <button class="Keyboard" value="N">N</button>
        <button class="Keyboard" value="O">O</button>
        <button class="Keyboard" value="P">P</button>
        <button class="Keyboard" value="Q">Q</button>
        <button class="Keyboard" value="R">R</button>
        <button class="Keyboard" value="S">S</button>
        <button class="Keyboard" value="T">T</button>
        <button class="Keyboard" value="U">U</button>
        <button class="Keyboard" value="V">V</button>
        <button class="Keyboard" value="W">W</button>
        <button class="Keyboard" value="X">X</button>
        <button class="Keyboard" value="Y">Y</button>
        <button class="Keyboard" value="Z">Z</button>
    </div>
    <footer class="footermenu">
        <h1 class="footertitle">João Vitor &copy; 2022</h1>
        <div id="imgs">
            <a href="https://github.com/jaovitm"><img src="./github.svg" alt="github"></a>
            <a href="https://twitter.com/JaoVitM"><img src="./twitter.svg" alt="twitter"></a>
            
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
